<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}
    <script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal('show');
    });
    </script>
    <title>Watershed Cleanup - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="header">
      <img src="/static/images/channelkeeper.png" alt="header-icon" id="header-icon">
      <h2 id="title">Watershed Brigade</h2>
      <div id="navbar">
        <p id="links"><a {% if page == "maps" %} class="active" {% endif %} href="/.">MAPS</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a {% if page == "ranks" %} class="active" {% endif %} href="/ranks">SCOREBOARD</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a {% if page == "stats" %} class="active" {% endif %} href="/stats">STATISTICS</a></p>
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
