<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Watershed Cleanup - Maps</title>
  </head>
  <body class="embed">
    <div id="map-overlay">
      <iframe id="map-cleanups" src="https://www.geosheets.com/map/s:KJV92kAM/cleanups/embed" class="map-embed"></iframe>
      <iframe id="map-reports" src="https://www.geosheets.com/map/s:KJV92kAM/reports/embed" class="map-embed"></iframe>
      <span class="switcher switcher-1 no-select switcher-embed">
        <input type="checkbox" id="switcher-1" class="no-select" checked>
        <label for="switcher-1" class="no-select"></label>
      </span>
      <div id="legend-embed">
        <div id="red-square"></div>
        <p id="red-text">&nbsp;&nbsp;Unresolved</p>
        <br>
        <div id="blue-square"></div>
        <p id="blue-text">&nbsp;&nbsp;Resolved</p>
      </div>
    </div>
    <div id="cleanups">
      <div class="heading-two">
        <h3 class="heading-title">Month Filter</h3>
      </div>
     <div class="content">
        {{ checkboxes }}
      </div>
    </div> 
    <div id="reports">
      <div class="heading-two">
        <h3 class="heading-title">Report Trash</h3>
      </div>
      <div class="content">
        <form action="/report" class="form-inline" method="POST">
          <div class="form-group">
            {{ location_question }}
          </div>
          <div class="form-group">
            <label for="trash">Amount of Trash:</label>
            <select class="form-control" id="trash" name="trash">
              <option>A small amount of trash</option>
              <option>A moderate amount of trash</option>
              <option>A large amount of trash</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment">Description:</label>
            <input type="text" class="form-control" id="comment" maxlength="1000" name="comment" required>
          </div>
          <button type="submit" class="btn btn-default" {{ submit }}>Submit</button>
          <input type="hidden" name="embed" value="true">
        </form>
        {{ report_limit }}
        <button type="button" class="btn btn-warning" id="report-switch-embed">Resolve a Location</button>
      </div>
    </div>
  </body>
</html>
